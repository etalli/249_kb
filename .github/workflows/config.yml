name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # ZMKビルド環境を使用
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout User Config (Source)
        # あなたの設定ファイルが入っているリポジトリをダウンロード
        uses: actions/checkout@v3
        with:
          path: config_source # ダウンロード先を 'config_source' ディレクトリに指定 (config/ フォルダを含む)

      - name: Clone ZMK Repo
        # ZMK本体のリポジトリをダウンロードし、作業ディレクトリをZMK本体に移動
        run: |
          git clone https://github.com/zmkfirmware/zmk.git zmk_repo
          cd zmk_repo
          west init -l app/
          west update

      - name: Copy User Files to ZMK Repo
        # あなたのカスタム設定ファイル一式を、ZMKリポジトリ内の正しい場所へコピー
        # ZMKはシールドを 'app/boards/shields/' 内で探す
        run: |
          mkdir -p zmk_repo/app/boards/shields/xiao60
          cp config_source/config/xiao60.* zmk_repo/app/boards/shields/xiao60/
          cp config_source/config/Kconfig.* zmk_repo/app/boards/shields/xiao60/

      - name: Build firmware
        # コピー後のファイル構造に基づいてビルド
        # -DZMK_CONFIG の指定は不要
        run: |
          cd zmk_repo
          # ZMKはコピーされたファイル構造を認識し、シールドを見つける
          west build -s app -b seeeduino_xiao_ble -- -DSHIELD=xiao60

      - name: Upload firmware
        # ビルドされたファームウェア (zmk.uf2) をアーティファクトとしてアップロード
        uses: actions/upload-artifact@v4
        with:
          name: firmware_xiao60
          path: zmk_repo/build/zephyr/zmk.uf2